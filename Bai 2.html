<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2:-->
<input type="number" placeholder="Nhập a" id="số a">
<input type="number" placeholder="Nhập b" id="số b">
<button onclick="giatri()">Kết quả</button>
<h1 id="S"></h1>
<script>
    function giatri() {
        let a=document.getElementById("số a").value
        let b=document.getElementById("số b").value
        document.getElementById("S").innerHTML="Giá trị của S là: " + a*b
    }
</script>
</body>
</html>
